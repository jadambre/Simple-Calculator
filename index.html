<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <form action="">
      <input type="text" name="firstValue" id="firstValue" placeholder="First value"/>
      <input type="text" name="operator" id="operator" placeholder="Operator" />
      <input
        type="text"
        name="secondValue"
        id="secondValue"
        placeholder="Second value"
      />
      <button id="btn-calculate">Calculate</button>
      <textarea name="result" id="result" cols="30" rows="1"></textarea>
      <button id="btn-reset">Reset</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
